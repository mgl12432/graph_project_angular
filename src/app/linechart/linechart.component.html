<app-navigator></app-navigator>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<h3 style="color: white; margin-left: 10%; margin-top: 10px;">Line Chart</h3>

<div style="border-radius: 8px; background-color: rgb(20, 19, 19);margin-top:50px; margin-left: auto;margin-right: auto; width: 70%; height: 50%; text-align: center;">
    <h4 style="color: white; padding: 14px;">Example Guidance Chart</h4>
    <img src="https://placehold.it/500x350"  style="border-radius: 8px; border-top-left-radius: 0%; border-top-right-radius: 0%;" alt="..." width="100%" height="50%"/>
</div>

<div style="border-radius: 8px; background-color: rgb(20, 19, 19); margin-top:50px; margin-left: auto;margin-right: auto; width: 80%; text-align: center;">
    <h4 style="color: white; padding: 14px;">Entery field</h4>
    <form  onsubmit="return false">
        <div *ngFor="let data of linedatas" style="background-color: rgba(56, 56, 56, 0.877);width: 98%;margin-left: 1%;padding: 0.5%; margin-bottom: 0.5%; border-radius: 6px;">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 2%;">
                        <label style="color: white; margin-top: 5px; margin-right: 3px; font-size: 18px;">{{data.index}}.)</label>
                    </td>
                    <td style="margin-right: 0.5%;">
                        <input type="text" [disabled]="data.disable" id="x{{data.index}}" placeholder="X data" style="border-radius: 6px;" class="form-control"  required/>
                    </td>
                    <!-- <td>
                        <input type="text" id="y{{data.index}}" placeholder="Y data" class="form-control" style="border-radius: 6px;"  required/>
                    </td> -->
                    <td >
                        <input type="text" [disabled]="data.disable" id="xy{{data.index}}" placeholder="(X,Y) data" class="form-control" style="border-radius: 6px;"  required >
                    </td>
                    <td style="width: 2%;">
                        <button *ngIf="data.button" (click)="edit_button_data(data.index,false)" class="btn" style="width: 60px;background-color: white;color: red; border-radius: 20px;"> 
                            <i class="fa fa-pencil" style="font-size:100%"></i>
                        </button>
                        <button *ngIf="!data.button" (click)="edit_button_data(data.index,true,true)" class="btn" style="width: 60px;background-color: white;color: green;border-radius: 20px;"> 
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
            </table>
        </div>

        <div>
            <button class="btn" (click)="increase()" style="color: black; background-color: white; margin: 2%; width: 150px;">Add more</button>
            <button class="btn" (click)="done()" style="color: black; background-color: white; margin: 2%; width: 150px;">Done</button>
            <button class="btn" (click)="gen()" style="color: black; background-color: white; margin: 2%; width: 150px">Generate Graph</button>
        </div>
    </form>
</div>

<div id="display" style=" background-color: white; padding: 20px; width: 80%; border-radius: 6px;margin-top: 50px;margin-left: auto;margin-right: auto;"><canvas id="line" ></canvas></div>

<app-footer></app-footer>
